{% extends "main/header.html" %}	

{% block content %}
	<div class="row">
		{% for p in posts %}
			<div class="col s12 m6 l4">
			  <div class="card blue-grey darken-1">
				<div class="card-content white-text">
				  <span class="card-title">{{ p.title }}</span>
				  <p style="font-size:70%">{{ p.date }}</p>
				  <p>{{ p.content|safe }}</p>
				</div>
				<div class="card-action">
				  <a href="#">View</a>
				</div>
			  </div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
